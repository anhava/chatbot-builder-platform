name: ğŸ› Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! ğŸ™

  - type: textarea
    id: what-happened
    attributes:
      label: ğŸ› What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: ğŸ“¦ Component
      description: Which part of the platform is affected?
      options:
        - Web Application
        - Embeddable Widget
        - Documentation
        - API/Backend
        - Database
        - Authentication
        - Other
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ”„ Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸŒ Environment
      description: Tell us about your environment
      placeholder: |
        - OS: [e.g. Windows 11, macOS Monterey, Ubuntu 20.04]
        - Browser: [e.g. Chrome 96, Firefox 95, Safari 15]
        - Node.js version: [e.g. 18.12.0]
        - Bun version: [e.g. 1.1.38]
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots/Logs
      description: If applicable, add screenshots or logs to help explain your problem.
      placeholder: Paste screenshots or logs here

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“ Additional context
      description: Add any other context about the problem here.

  - type: checkboxes
    id: terms
    attributes:
      label: âœ… Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the required information above
          required: true
        - label: I am willing to submit a pull request for this issue
          required: false