name: ğŸ” CI Pipeline

on:
  push:
    branches: [main, development, staging]
  pull_request:
    branches: [main, development]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: bun run lint

      - name: ğŸ”§ Type check
        run: bun run type-check

      - name: ğŸ¨ Check Prettier formatting
        run: bun run format:check

  build-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build all packages
        run: bun run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Run tests
        run: bun run test
        env:
          NODE_ENV: test

  build-widget:
    name: ğŸ›ï¸ Build Widget
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ›ï¸ Build embeddable widget
        run: bun run build:embed
        working-directory: apps/widget
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload widget build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: widget-build
          path: apps/widget/dist
          retention-days: 7

  dependency-review:
    name: ğŸ”’ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”’ Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  # Database schema validation (if migrations exist)
  validate-database:
    name: ğŸ—„ï¸ Validate Database Schema
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'drizzle') || contains(github.event.head_commit.added, 'drizzle')

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—„ï¸ Generate schema
        run: bun run db:generate
        working-directory: apps/web

  notify-status:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build-test, build-widget]
    if: always()

    steps:
      - name: âœ… All checks passed
        if: needs.lint-and-typecheck.result == 'success' && needs.build-test.result == 'success' && needs.build-widget.result == 'success'
        run: echo "âœ… All CI checks passed successfully!"

      - name: âŒ Some checks failed
        if: needs.lint-and-typecheck.result == 'failure' || needs.build-test.result == 'failure' || needs.build-widget.result == 'failure'
        run: |
          echo "âŒ Some CI checks failed:"
          echo "Lint & Type Check: ${{ needs.lint-and-typecheck.result }}"
          echo "Build & Test: ${{ needs.build-test.result }}"
          echo "Build Widget: ${{ needs.build-widget.result }}"
          exit 1